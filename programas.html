<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas - Fundazoe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <nav class="nav-links" id="navLinks">
            <a href="index.html">Inicio</a>
            <a href="programas.html" style="color: var(--color-orange);">Programas</a>
            <a href="recursos.html">Recursos</a>
            <a href="contacto.html" class="btn-cta">Pedir Ayuda</a>
        </nav>
    </header>

    <section class="section bg-light" style="margin-top: 80px;">
        <h2 style="text-align: center;">Nuestros Programas</h2>
        <div id="programas-container" class="grid-cards">
            <p style="text-align:center; width:100%;">⏳ Cargando programas...</p>
        </div>
    </section>

    <footer><p>© 2025 Fundación Fundazoe.</p></footer>
    <script src="script.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC1hu_jiAx4JKU5QWOZUW6RVvlo4Td_sM4",
            authDomain: "fundazoe-web2.firebaseapp.com",
            projectId: "fundazoe-web2",
            storageBucket: "fundazoe-web2.firebasestorage.app",
            messagingSenderId: "1016512867168",
            appId: "1:1016512867168:web:8b0d3108e85dee1fab4c05",
            measurementId: "G-JW3ME3FF9Q"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        var container = document.getElementById('programas-container');

        // Ordenar por el campo 'orden' para que salgan en la secuencia lógica (1 al 6)
        db.collection("programas").orderBy("orden").get().then((snapshot) => {
            container.innerHTML = '';
            snapshot.forEach((doc) => {
                var data = doc.data();
                container.innerHTML += `
                    <div class="card">
                        <span class="card-icon">${data.icono || '✨'}</span>
                        <h3>${data.titulo}</h3>
                        <p>${data.descripcion}</p>
                    </div>
                `;
            });
        }).catch((error) => {
            console.error(error);
            container.innerHTML = '<p style="color:red; text-align:center;">Error al cargar programas.</p>';
        });
    </script>
</body>
</html>
